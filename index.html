
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {
    max-height:100%;
    background-color:#242424;
    padding:0;
    margin:0;
}
</style>


<style>

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  top:0;
  min-width: 100%; 
  min-height: 90%;
}

</style>
</head>
<body>

<video autoplay loop muted playsinline id="myVideo">
  <source src="https://joshuacortes.github.io/ignix/ignix-bg.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>


<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
