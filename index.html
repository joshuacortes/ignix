<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {
    max-height:100%;
    background-color:#242424;
    padding:0;
    margin:0;
}
    
    
    video{
       position: fixed;
  right: 0;
  bottom: 0;
  top:0;
  min-width: 100%; 
  min-height: 90%;
    }
</style>


</head>
<body>

<video autoplay loop muted playsinline id="myVideo">
  <source src="https://joshuacortes.github.io/ignix/ignix-bg.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>


<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>





<img style="position:fixed;width:100%;max-height:101vh;min-height:101vh" src="https://i.postimg.cc/Y9RxQffV/IGNIX-1.png"/>

</div>

</body>
</html>
